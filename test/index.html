<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>
<div id="mocha"></div>

<div id="container" style="display: none;">
<ul>
    <li data-event-click="send, hello">
        <button id="test1">click</button>
    </li>
</ul>
<ul data-event-click="send, qq">
    <li data-event-click="send, tecent">
        <button id="test2">click</button>
    </li>
    <li data-event-click="send, qq" data-event-stop-propagation="click">
        <button id="test3">click</button>
    </li>
</ul>

<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script src="../delegator.js"></script>
<script>
    mocha.ui('bdd');
    mocha.reporter('html');
    expect = chai.expect;
</script>
<script src="main.js"></script>
<script>
    setTimeout(function () {
        if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        } else {
            mocha.run();
        }
    }, 0);
</script>
</body>
